datasets:
  videos:
    - id: v1
      path: ../../data/input/low_movement/1czi.tif
      category: low

groups:
  cotracker:
    module: bimap.src.mc_cotracker
    experiments:
      - name: visibility
        params:
          visibility: [true, false]
      - name: diffeomorphic_warp
        params:
          diff_warp: [true, false]
      - name: grid_size_sweep
        params:
          grid_size: [5, 10, 15, 20, 50, 100]
  lddmms:
    module: bimap.src.mc_lddmms
    experiments: []
  ants:
    module: bimap.src.mc_ants
    experiments:
      - name: method_sweep
        params:
          method: [ "Elastic", "ElasticSyN", "SyN", "SyNRA", "SyNOnly", "SyNAggro" ]
  normcorre:
    module: bimap.src.mc_normcorre
    experiments: []
  voxelmorph:
    experiments: []


global_experiments:
  - name: template_index
    apply_to: ["cotracker", "ants", "lddmms", "voxelmorph"]
    params:
      template_strategy: ["first_frame", "computed"]
  - name: gaussian_filtering
    apply_to: ["*"]
    params:
      gaussian_filtered: [true, false]



